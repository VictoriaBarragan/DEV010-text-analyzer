<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>

  <header>
    <h1>Analizador de texto VICKYTYPE</h1>
  </header>

  <section class="main">
    <section class="seccionTxt">
      <textarea name="user-input" placeholder="Dale... ingresa tu texto!"></textarea><br>
      <button id="reset-button" onclick="clear_txtBox()">Limpiar</button> 
    </section>
    <section class="seccionMetricas">
      <ul class="listaMetricas">
        <li class="li1" data-testid="word-count">Palabras:</li>
        <li class="li2" data-testid="character-count">Caracteres:</li>
        <li class="li3" data-testid="character-no-spaces-count">Caracteres especiales:</li>
        <li class="li4" data-testid="number-count">Números:</li>
        <li class="li5" data-testid="number-sum">Sumatoria:</li>
        <li class="li6" data-testid="word-length-average">Longitud media palabras:</li>
      </ul>
    </section>
    
  </section>

  <footer>
    <p>Elsa Victoria Barragán O.</p>   
  </footer>
</body>
</html>
